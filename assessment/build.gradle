plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'   
    id "com.github.lkishalmi.gatling" version "0.7.1"
    id 'scala'
    id 'java'

}
apply plugin: 'scala'
apply plugin: 'java'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'io.gatling', name: 'gatling-test-framework', version: "${GATLING_TOOL_VERSION}" 
    compile group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: "${GATLING_TOOL_VERSION}"
    compile group: 'io.gatling', name: 'gatling-app', version: "${GATLING_TOOL_VERSION}"
    compile group: 'io.gatling', name: 'gatling-recorder', version: "${GATLING_TOOL_VERSION}"
	compile group: 'org.scala-lang', name: 'scala-library', version:'2.11.11'
	compile group: 'net.debasishg', name: 'redisclient_2.11', version: '3.7'
	
//	compile group: 'com.typesafe.scala-logging', name: 'scala-logging-slf4j_2.11', version: '2.1.2'
	compile fileTree(dir: 'libs', include: '*.jar')
    gatlingCompile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    gatlingCompile group: 'net.debasishg', name: 'redisclient_2.11', version: '3.7'
    gatlingCompile group: 'org.scala-lang', name: 'scala-library', version:'2.11.11'
    gatlingCompile group: 'io.gatling', name: 'gatling-test-framework', version: "${GATLING_TOOL_VERSION}" 
    gatlingCompile group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: "${GATLING_TOOL_VERSION}"
    gatlingCompile group: 'io.gatling', name: 'gatling-app', version: "${GATLING_TOOL_VERSION}"
    gatlingCompile group: 'io.gatling', name: 'gatling-recorder', version: "${GATLING_TOOL_VERSION}"
    
    
//    gatlingCompile group: 'com.typesafe.scala-logging', name: 'scala-logging-slf4j_2.11', version: '2.1.2'
    gatlingCompile fileTree(dir: 'libs', include: '*.jar')
}

task genBinary(type: Copy) {
	from gatlingClasses
	into "src/gatling/"
}

build.dependsOn 'genBinary'
 
sourceSets {
    main {
        scala {
            srcDir 'src/gatling/scala'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}
